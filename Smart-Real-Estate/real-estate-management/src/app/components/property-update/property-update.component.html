<div class="property-create">
  <h1>Update Property</h1>
  <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
    <!-- Centered Form Container with Four Columns -->
    <div class="form-container">
      <!-- Column 1: Address Section -->
      <div class="form-column" formGroupName="address">
        <h3>Address</h3>
        <div class="form-group">
          <label for="street">Street:</label>
          <input id="street" formControlName="street" required />
          <div *ngIf="propertyForm.get('address.street')?.invalid && propertyForm.get('address.street')?.touched">
            Street is required.
          </div>
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input id="city" formControlName="city" required />
          <div *ngIf="propertyForm.get('address.city')?.invalid && propertyForm.get('address.city')?.touched">
            City is required.
          </div>
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <input id="state" formControlName="state" required />
          <div *ngIf="propertyForm.get('address.state')?.invalid && propertyForm.get('address.state')?.touched">
            State is required.
          </div>
        </div>

        <div class="form-group">
          <label for="postalCode">Postal Code:</label>
          <input id="postalCode" formControlName="postalCode" required />
          <div *ngIf="propertyForm.get('address.postalCode')?.invalid && propertyForm.get('address.postalCode')?.touched">
            Postal Code is required.
          </div>
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <input id="country" formControlName="country" required />
          <div *ngIf="propertyForm.get('address.country')?.invalid && propertyForm.get('address.country')?.touched">
            Country is required.
          </div>
        </div>

        <div class="form-group">
          <label for="additionalInfo">Additional Info:</label>
          <input id="additionalInfo" formControlName="additionalInfo" />
        </div>
      </div>

      <!-- Column 2: Property Details -->
      <div class="form-column">
        <h3>Property Details</h3>
        <div class="form-group">
          <label for="imageId">Image ID:</label>
          <input id="imageId" formControlName="imageId" required />
          <div *ngIf="propertyForm.get('imageId')?.invalid && propertyForm.get('imageId')?.touched">
            Image ID is required.
          </div>
        </div>

        <div class="form-group">
          <label for="type">Property Type:</label>
          <select id="type" formControlName="type" required>
            <option *ngFor="let type of propertyTypes | keyvalue" [value]="type.key">
              {{ type.key }}
            </option>
          </select>
          <div *ngIf="propertyForm.get('type')?.invalid && propertyForm.get('type')?.touched">
            Property type is required.
          </div>
        </div>
      </div>

      <!-- Column 3: Numeric Features -->
      <div class="form-column" formGroupName="features">
        <h3>Numeric Features</h3>
        <div class="form-group" *ngFor="let feature of numericFeatures">
          <label [for]="feature">{{ feature }}:</label>
          <input [id]="feature" type="number" [formControlName]="feature" min="0" />
        </div>
      </div>

      <!-- Column 4: Boolean Features -->
      <div class="form-column" formGroupName="features">
        <h3>Boolean Features</h3>
        <div class="feature-group" *ngFor="let feature of booleanFeatures">
          <input type="checkbox" [id]="feature" [formControlName]="feature" />
          <label [for]="feature">{{ feature }}</label>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-row">
      <button type="submit" [disabled]="propertyForm.invalid">Update Property</button>
    </div>
  </form>
</div>

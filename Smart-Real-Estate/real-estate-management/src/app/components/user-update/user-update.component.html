<div class="user-update">
  <h1>Update User Profile</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" placeholder="Enter your username" />
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error-message">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
          Enter a valid email.
        </div>
      </div>
    </div>

    <div class="form-row">


      <div class="form-group">
        <label for="type">User Type</label>
        <select id="type" formControlName="type">
          <option *ngFor="let type of userTypes" [value]="type">{{ type }}</option>
        </select>
        <div *ngIf="userForm.get('type')?.invalid && userForm.get('type')?.touched" class="error-message">
          User type is required.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Update Profile</button>
  </form>
</div>
